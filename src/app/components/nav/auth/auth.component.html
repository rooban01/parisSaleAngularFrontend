<div class="main-content">
    <div class="section-content section-content-p50">
        <div class="container-fluid">
           
            

          
            <div class="row">   
                <div class="col-xs-6 col-md-4 col-md-offset">
                        
                                <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
                                    
                                    <div class="input-group mb-3" 
                                         style="margin-bottom: 30px">
                                        <div class="input-group-prepend">
                                           <span class="input-group-text" id="basic-addon1">@</span>
                                        </div>
                                        <input type="text" 
                                               placeholder="email"
                                               id="email" 
                                               class="form-control" 
                                               ngModel
                                               name="email" 
                                               required email>
                                    </div>
                                    <div class="input-group mb-3" style="margin-bottom: 30px;" >
                                        <div class="input-group-prepend">
                                          <span class="input-group-text" id="basic-addon1"><svg class="bi bi-unlock" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                            <path fill-rule="evenodd" d="M9.655 8H2.333c-.264 0-.398.068-.471.121a.73.73 0 00-.224.296 1.626 1.626 0 00-.138.59V14c0 .342.076.531.14.635.064.106.151.18.256.237a1.122 1.122 0 00.436.127l.013.001h7.322c.264 0 .398-.068.471-.121a.73.73 0 00.224-.296 1.627 1.627 0 00.138-.59V9c0-.342-.076-.531-.14-.635a.658.658 0 00-.255-.237A1.122 1.122 0 009.655 8zm.012-1H2.333C.5 7 .5 9 .5 9v5c0 2 1.833 2 1.833 2h7.334c1.833 0 1.833-2 1.833-2V9c0-2-1.833-2-1.833-2zM8.5 4a3.5 3.5 0 117 0v3h-1V4a2.5 2.5 0 00-5 0v3h-1V4z" clip-rule="evenodd"/>
                                          </svg></span>
                                        </div>
                                        <input type="password" 
                                               placeholder="Password" 
                                               id="password" 
                                               class="form-control"
                                               ngModel 
                                               name="password" 
                                               required 
                                               minlength="6">
                                    </div>

                                    <div>
                                        <button class="btn btn-primary btn-md" type="submit" style="margin-top: 20px; "
                                            [disabled]="!authForm.valid">Login
                                        </button>
                                       
                                        <a href="#" style="margin-left: 20px;">Sign up to connect</a>
                                    </div>
                             
                             

                                </form>
                </div>
            </div>
                    </div>

                </div>

            </div>
