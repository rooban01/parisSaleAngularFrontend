<div class="main-content">
    <div class="section-content section-content-p30">
        <h4>Category: {{ currentCategoryName }}</h4>

        <div class="container-fluid">
            <div class="row">

                <!-- loop over the collection of products -->
                <div *ngFor="let tempProduct of products" class="product-box">

                    <div class="product-box product-box2">
                        <a routerLink="/products/{{ tempProduct.id }}">
                          <img src="{{ tempProduct.productImageUrl }}" class=" img-responsive">

                        </a>
                    </div>
                    <div class="product-box product-box1">

                            <a routerLink="/products/{{ tempProduct.id }}" >
                                 <h1>{{ tempProduct.productName }}</h1>
                            </a>
                            <h2>Description:     {{ tempProduct.productDescription}}</h2>
                            <h2 *ngIf="tempProduct.inStock">En Stock:  Disponible</h2>
                            <h2 *ngIf="!tempProduct.inStock">En Stock:  Epuis√©</h2>
                            <app-rating></app-rating>
                    </div>

                        <div class="price" > {{ tempProduct.productPrice | currency:'USD' }} </div>


                          <div class="add-cart-box " >
                          <button (click)="addToCart(tempProduct)" class="btn btn-primary btn-sm">Add to cart</button></div>





                </div>
                </div>

                <!--if product is empty then display a message-->
                <div *ngIf="products?.length == 0" class="alert alert-warning" role="alert">
                    No products found
                </div>
            </div>

            <!--start pagination-->
            <div class="footer-pagination">
                <div class="row">
                    <div class="col-md-6"></div>

                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-md-9" style="padding-left: 30%">
                                <ngb-pagination [(page)]="thePageNumber" [pageSize]="thePageSize"
                                    [collectionSize]="theTotalElements" [maxSize]="5" [boundaryLinks]="true"
                                    (pageChange)="listProducts()">
                                </ngb-pagination>
                            </div>
                            <div class="col-md-3 mt-2" style="text-align:right">
                                <span class="mr-2">Page Size</span>
                                <select (change)="updatePageSize($event.target.value)">
                                    <option selected="true">5</option>
                                    <option>10</option>
                                    <option>20</option>
                                    <option>50</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>


                <!--end Pagination-->

            </div>
        </div>
    </div>
