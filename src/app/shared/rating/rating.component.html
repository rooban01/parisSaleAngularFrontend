
<div class="row">
    <div class="col-sm-12">
        
                    <ul class="rating-list" *ngFor="let star of stars">
                        <li (click)="countStar(star)"  [ngClass]="{'selected': (star <= selectedValue)}">
                            <i class="fa fa-star"></i>
                     
                    </li> 
                    </ul>
                
    </div>
  </div>
